<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="row1">
        <span id="cButton">C</span>
        <span id="screen"></span>
      </div>
      <div id="row2">
        <span id="num7">7</span>
        <span id="num8">8</span>
        <span id="num9">9</span>
        <span id="divButton">/</span>
      </div>
      <div id="row3">
        <span id="num4">4</span>
        <span id="num5">5</span>
        <span id="num6">6</span>
        <span id="multButton">*</span>
      </div>
      <div id="row4">
        <span id="num1">1</span>
        <span id="num2">2</span>
        <span id="num3">3</span>
        <span id="subtrButton">-</span>
      </div>
      <div id="row5">
        <span id="num0">0</span>
        <span id="decimal">.</span>
        <span id="eqButton">=</span>
        <span id="plusButton">+</span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
